<!DOCTYPE html>
<html>
<style>
.hidden {
    visibility: hidden;
}
</style>

<head>
    <title>Movie cruiser</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" />
    <link href="styling.css" rel="stylesheet">
    <script src="dist/bundle.js" defer></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content">
    </ul>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Movie Cruiser</a>
            <ul class="right hide-on-med-and-down">
                <li> <a type="button" class="btn btn-default" href="#myModal" data-toggle="modal" data-target="#myModal">Create New Collection</a></li>
                <li><a class="btn btn-default dropdown-button" href="#!" data-activates="dropdown1"> View Existing Collections <i class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
        </div>
    </nav>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="container" style="padding: 10px">
                        <h3>Enter Name Of the Collection</h3>
                        <div class="form-group">
                            <label for="Name">Name:</label>
                            <input type="text" id="Name" placeholder="Enter name">
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="myBt">submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="input-field" id="search_1">
        <input id="quer" name="quer" type="search" required placeholder="Search for movies...">
        <a class="waves-effect waves-light btn" id="myBtn">search</a>
        <i class="material-icons">close</i>
    </div>
    <div class="container" id="display">
    </div>
    <div class="modal fade" id="myModall" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="container" id="modal" style="padding: 10px">
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="myBtt">submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
